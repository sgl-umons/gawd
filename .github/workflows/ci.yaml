name: CI Tests

on:
  push:
  pull_request:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * 0"  # Weekly run: Sunday at 03:00 UTC

jobs:
  smoke-test-install:
    name: Smoke Test Installation
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install package
        run: pip install .

      - name: Test import
        shell: python
        run: |
          import gawd
          print("Imported gawd successfully")

      - name: Test CLI
        run: |
          gawd --help
          python -m gawd --help

      - name: Functional test
        shell: bash
        run: |
          mkdir test_dir
          printf "name: test1\non: push\njobs:\n  test:\n    runs-on: ubuntu-latest\n    steps:\n      - run: echo test" > test_dir/w1.yml
          printf "name: test2\non: [push, pull_request]\njobs:\n  test:\n    runs-on: ubuntu-latest\n    steps:\n      - run: echo test2" > test_dir/w2.yml
          
          gawd test_dir/w1.yml test_dir/w2.yml
          gawd test_dir/w1.yml test_dir/w2.yml --json

      - name: Functional diff check
        shell: python
        run: |
          from gawd import diff_workflow_files
          diffs = diff_workflow_files("test_dir/w1.yml", "test_dir/w2.yml")
          assert diffs, "Expected differences"
          print("Diffs OK:", diffs)

  run-local-tests:
    name: Run Local Test Cases
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]
        python-version: [ "3.10", "3.11", "3.12", "3.13", "3.14" ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install Poetry
        run: pip install poetry

      - name: Install package and dev dependencies
        run: poetry install --with dev

      - name: Run pytest
        run: poetry run pytest -v gawd/test/


  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install black
        run: pip install black==23.12.1

      - name: Check formatting
        run: black --check gawd/
